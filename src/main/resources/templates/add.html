<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/main.css}" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>Add superhero</title>
</head>
<body>
<h1> Add a superhero </h1>
<form th:action="@{/kea/add}" method="post" th:object="${CreateSuperhero}">

  <label> Superhero Name </label>
  <input type="text" th:field="*{heroName}" /><br/>

  <label> Real Name </label>
  <input type="text" th:field="*{realName}" /><br/>

  <label> Creation Year </label>
  <input type="text" th:field="*{creationYear}" /><br/>

  <label> City </label>
  <select th:field="*{city}">
    <option th:each="city : ${city}" th:value="${city}" th:text="${city}"></option>
  </select>
  <br/>

  <div>
    <div th:each="power : ${power}">
      <label>
        <input type="checkbox" th:field="*{powerList}" th:value="${power}" th:text="${power}" />
      </label>
    </div>

    <div th:each="power : ${power}" class="checkbox-container">
      <label><input type="checkbox" th:field="*{powerList}" th:value="${power}" th:text="${power}" /></label>
    </div>
    <button type="submit">Register</button>
    <button type="reset">Reset</button>
    <a th:href="@{/kea/superheroes}"><button type="button">Back to Database</button></a>

  </div>

</form>

</body>
</html>
